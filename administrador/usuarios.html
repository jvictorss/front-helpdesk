    <div id="formUsuarios" class="container_card container2">
        <form class="row g-3">
            <h3>Novo Usuário</h3>
            <div class="col-md-3">
                <label for="matriculaOuCPF" class="form-label">Matrícula/CPF</label>
                <input type="text" required class="form-control" id="diretoria" placeholder="Matrícula ou CPF do Servidor">
              </div>
          <div class="col-md-5">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" required class="form-control" id="nomeCompleto" placeholder="Nome completo do servidor">
          </div>
          <div class="col-md-4">
            <label for="cargoOuFuncao" class="form-label">Cargo ou função</label>
            <input type="text" required class="form-control" id="cargoOuFuncao" placeholder="Ex.: Analista de Sistemas">
          </div>
          <div class="col-md-4">
            <label for="lotacao" class="form-label">Lotação</label>
            <input type="text" required class="form-control" id="lotacao" placeholder="Ex.: Núcleo de Tecnologia da Informação">
          </div>
          <div class="col-md-4">
            <label for="inputDiretoria" class="form-label">Diretoria</label>
            <input type="text" required class="form-control" id="inputDiretoria" placeholder="Ex.: Diretoria de TI">
          </div>
          <div class="col-md-4">
            <label for="inputSecretaria" class="form-label">Secretaria</label>
            <input type="text" required class="form-control" id="inputSecretaria" placeholder="Ex.: Secretaria de Planejamento">
          </div>
          <div class="col-12" id="botoesChamado">
            <button type="submit" id="botaoChamado" class="btn btn-primary">Cadastrar Servidor</button>
            <button type="submit" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>
