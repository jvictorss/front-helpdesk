    <div id="formChamado" class="container_card container2">
      <form class="row">
        <h3 style="position: center;"> Ordem de Serviço NTI005 </h3>
        <div class="col-4">
          <label for="inputServidor" class="form-label">Técnico designado</label>
          <select id="inputProblema" class="form-select">
            <option readonly selected>Marcílio</option>
          </select>
        </div>
        <div class="col-3">
          <label for="inputContato" class="form-label">Contato do servidor do chamado</label>
          <input type="tel" readonly class="form-control" id="inputTelefone" placeholder="(87)98859-8165">
        </div>
        <div class="col-5">
          <label for="inputEmail" class="form-label">E-mail</label>
          <input type="email" required class="form-control" id="inputEmail"
            readonly placeholder="joaovss1992@gmail.com">
        </div>
        <!-- <div class="col-md-4">
          <label for="endereco" class="form-label">Diretoria/Escola/UBS</label>
          <input type="text" required class="form-control" id="diretoria"
            placeholder="Insira sua diretoria, escola ou UBS">
        </div>
        <div class="col-md-4">
          <label for="setor" class="form-label">Setor</label>
          <input type="text" required class="form-control" id="diretoria"
            placeholder="Setor dentro da diretoria, escola ou UBS">
        </div> -->
        <div class="col-md-3">
          <label for="patrimonio" class="form-label">Patrimônio</label>
          <input type="text" readonly class="form-control" id="diretoria" placeholder="PMST008165">
        </div>
        
        <div class="col-md-4">
          <label for="inputEquipamento" class="form-label">Descrição do Equipamento</label>
          <input type="text" readonly class="form-control" id="inputEquipamento" placeholder="Notebook Lenovo ideapad S145">
        </div>
        <div class="col-md-5">
          <label for="inputProblema" class="form-label">Problema</label>
          <input type="text" readonly class="form-control" id="inputProblema" placeholder="Não liga">
        </div>
        <div class="col-md-12">
          <label for="inputZip" class="form-label">Descrição do problema</label>
          <textarea class="form-control" id="inputDescProblema" rows="2" cols="12"
            readonly placeholder="O pc está dando tela azul quando liga"></textarea>
        </div>
        <div class="col-md-12">
          <label for="conversaPrevia" class="form-label">Conversa prévia com servidor</label>
          <textarea class="form-control" id="conversaPrevia" rows="2" cols="12" readonly
            placeholder="Conversei com fulano e ele disse que quando liga, passa um tempo e a tela fica azul."></textarea>
        </div>
        <div class="col-md-12">
          <label for="inputZip" class="form-label">Possível Solução</label>
          <textarea class="form-control" id="inputDescProblema" rows="2" cols="12" readonly
            placeholder="Faz uma limpeza primeiro. Se não funcionar, formata."></textarea>
        </div>
        <!-- HOME DASHBOARD para resumo para Ari-->
        <!-- TODO: SELECT COM SOLUÇÃO PARA PUXAR O VALOR DO SERVIÇO OU TROCA DE PEÇAS OU AMBOS. -->
        <!-- TODO: descrever solução e peças utilizadas. -->
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Serviços</label>
          <select id="inputProblema" class="form-select multiselect">
            <option selected></option>
            <option>Formatação</option>
            <option>Limpeza</option>
            </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Peças</label>
          <select id="inputProblema" class="form-select multiselect">
            <option selected></option>
            <option>Memória</option>
            <option>Fonte</option>
            <option>Teclado</option>
            <option>Mouse</option>
            <option>Cabos</option>
            <option>HDD</option>
            <option>Pilha da placa</option>
            </select>
        </div>
        <div class="col-md-12">
          <label for="inputZip" class="form-label">Observação da ocorrência</label>
          <textarea class="form-control" id="inputDescProblema" rows="2" cols="12"
            placeholder="Resetei todas as conexões de rede e não resolveu. Desinstalei o drive de rede e instalei novamente. Dessa vez deu certo."></textarea>
        </div>
    
        <div class="col-12" id="botoesChamado">
          <button type="submit" id="botaoChamado" class="btn btn-primary">Fechar OS</button>
          <button type="reset" id="botaoChamado" class="btn btn-secondary">Falha na solução</button> <!-- modal para observação de devolução da OS-->
          <button type="reset" id="botaoChamado" class="btn btn-secondary">Cancelar</button>
        </div>
