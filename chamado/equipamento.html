    <div id="formEquipamento" class="container_card container2">
        <form class="row g-3">
            <h3> Novo equipamento </h3>
            <div class="col-md-4">
                <label for="patrimonio" class="form-label">Patrimônio</label>
                <input type="text" required class="form-control" id="diretoria" placeholder="Placa do patrimônio">
              </div>
          <div class="col-md-5">
            <label for="descricaoEquipamento" class="form-label">Descrição do Equipamento</label>
            <input type="text" class="form-control" id="inputDescricao" placeholder="Ex.: Notebook 8gb AMD Ryzen">
          </div>
          <div class="col-md-3">
            <label for="inputProblema" class="form-label">Tipo Equipamento</label>
            <select id="inputProblema" class="form-select">
              <option selected></option>
              <option>Computador de mesa</option>
              <option>Notebook</option>
              <option>Impressora</option>
              <option>Monitor</option>
              <option>Teclado</option>
              <option>Mouse</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="marcaEquipamento" class="form-label">Marca</label>
            <input type="text" class="form-control" id="inputMarca" placeholder="Ex.: Lenovo">
          </div>
          <div class="col-md-6">
            <label for="modeloEquipamento" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="inputModelo" placeholder="Ex.: Ideapad S145">
          </div>
          <div class="col-md-12">
            <label for="inputObservacao" class="form-label">Observação</label>
            <textarea class="form-control" id="inputObservacao"></textarea>
          </div>
          <div class="col-12" id="botoesChamado">
            <button type="submit" id="botaoChamado" class="btn btn-primary">Cadastrar Equipamento</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>
